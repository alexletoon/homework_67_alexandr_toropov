<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Main page</title>
</head>
<body>
    
<div class="container" id="container">
    <div class="row" id="main_row">

    </div>
</div>






<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function(){
            $.get("https://www.breakingbadapi.com/api/characters", function(data){
            for(let i = 0; i < data.length; i++){
                let characterCard = 
                `<div class="col-sm-4 my-3">
                    <div class="card" style="width: 18rem;">
                        <img src="${data[i].img}" class="card-img-top" alt="Character" style="height: 380px">
                        <div class="card-body">
                            <h5 class="card-title">${data[i].name}</h5>
                            <p class="card-text">${data[i].char_id}</p>
                            <a href="character.html?id=${data[i].char_id}" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>`;
                $("#main_row").append(characterCard);
            }
        })
        })

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
